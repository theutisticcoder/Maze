<html>
  <head>
    <style>
      #can{
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <canvas id="can"></canvas>
    <script>
     function forwards(){
       if(img < 250){
            frame.src = "(" + (img++) + ").jpg";
         requestAnimationFrame(forwards);
          } 
     }
      var img = 1;
      var canvas = document.getElementById("can");
      var ctx = canvas.getContext('2d');
       var frame = new Image();
      frame.src = "(" + img + ").jpg";
      ctx.drawImage(frame, 0, 0);
      document.onkeydown = (e) => {
        if(e.key == "ArrowUp"){
          e.preventDefault();
          requestAnimationFrame(forwards);
        }
         if(e.key == "ArrowDown"){
          e.preventDefault();
          if(img > 0){
            img--;
            frame.src = "(" + img + ").jpg";
          } 
        }
      }
      frame.onload = ()=> {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
